# fly.toml app configuration file generated for cartesi-lambada-green-brook-9338 on 2024-08-12T11:01:12Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cartesi-lambada-green-brook-9338'
primary_region = 'jnb'

[build]
  dockerfile = 'Dockerfile'

[env]
  IPFS_DAEMON_OFFLINE = 'true'
  IPFS_GATEWAY_NOFETCH = 'true'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '8gb'
  cpu_kind = 'shared'
  cpus = 4
