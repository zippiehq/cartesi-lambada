[package]
name = "subscribe-evm-blocks"
version = "0.1.0"
edition = "2021"

[workspace]

[dependencies]
tokio = { version = "1", features = ["full"] }
async-std = { version = "1.12", features = ["attributes"] }
ethers = { version = "2.0.4", features = ["ws"] }
tracing = "0.1"
hex = "0.4.3"
serde = "1.0.163"
cid = "0.11.0"
bincode = "1.3.3"
hyper = { version = "0.14", features = ["full"] }
sqlite = "0.32.0"
os_pipe = {version = "1.1.5", features = ["io_safety"]}
polling = "3.5.0"
async-compatibility-layer = { git = "https://github.com/EspressoSystems/async-compatibility-layer", tag = "1.4.1", features = ["logging-utils"] }
nix = { version = "0.28.0", features = ["process"] }
serde_json = "1.0.107"
